<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Posting</title>
  </head>
  <body>
    <form name="postingnewuser" action='http://localhost:8000/adduser' method="post">
      First name: <input type="text" name="firstname" >
      Last name: <input type="text" name="lastname" >
      Username: <input type="text" name="username" >
      Email: <input type='text' name='email' />
      Password: <input type='text' name="password" />
      Salt: <input type='text' name='salt' />
      Phone: <input type='text' name='phone' />
      Homelat: <input type='text' name='home_lat' />
      Homelong: <input type='text' name='home_long' />
      ImagePath: <input type='text' name='image_path' />
      Vistinglat: <input type='text' name='visiting_lat' />
      Visiting long: <input type='text' name='visiting_long' />

      <input type="submit" name="submit"></input>
    </form>
    <h2>Find user</h2>
    <form action='http://localhost:8000/finduser' method="post">
      Username:<input type='text' name=username  />
      Password:<input type='text' name=password />
      <input type="submit" />
    </form>

  </body>
</html>
